<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Pro Mockup</title>
    <style>
        :root {
            --bg-url: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1000&q=80');
            --glass: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Moldura do Celular */
        .device {
            width: 360px;
            height: 760px;
            background: var(--bg-url) center/cover;
            border: 10px solid #1a1a1a;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        /* Status Bar Alinhada */
        .status-bar {
            height: 40px;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            z-index: 20;
        }

        /* Widget Centralizado */
        .search-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .google-bar {
            width: 100%;
            height: 48px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Grid de Apps - Corrigindo o Alinhamento */
        .home-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 90px;
            gap: 15px 10px;
            padding: 10px 15px;
            justify-items: center; /* Centraliza horizontalmente */
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 70px;
        }

        .app-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: white;
            object-fit: contain;
            padding: 8px; /* Espa√ßo para o √≠cone n√£o encostar na borda */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .app-item:active .app-icon { transform: scale(0.9); }

        .app-label {
            margin-top: 6px;
            font-size: 11px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            color: #fff;
        }

        /* Gaveta de Apps (App Drawer) */
        .drawer {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 90%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 30px 30px 0 0;
            transition: bottom 0.5s cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 100;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .drawer.open { bottom: 0; }

        .drawer-handle {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 2px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        /* Barra de Navega√ß√£o Inferior */
        .nav-bar {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .nav-indicator {
            width: 100px;
            height: 4px;
            background: white;
            border-radius: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="device">
        <div class="status-bar">
            <span id="clock">12:00</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="search-container">
            <div class="google-bar">üîç Pesquisar apps...</div>
        </div>

        <div class="home-grid" id="homeGrid">
            </div>

        <div class="drawer" id="appDrawer">
            <div class="drawer-handle" onclick="toggleDrawer()"></div>
            <div class="home-grid" id="drawerGrid">
                </div>
        </div>

        <div class="nav-bar" onclick="toggleDrawer()">
            <div class="nav-indicator"></div>
        </div>
    </div>

    <script>
        const apps = [
            { name: 'Google', icon: 'https://cdn-icons-png.flaticon.com/512/2991/2991148.png', url: 'https://www.google.com' },
            { name: 'YouTube', icon: 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png', url: 'https://www.youtube.com' },
            { name: 'Instagram', icon: 'https://cdn-icons-png.flaticon.com/512/174/174855.png', url: 'https://www.instagram.com' },
            { name: 'Facebook', icon: 'https://cdn-icons-png.flaticon.com/512/733/733547.png', url: 'https://www.facebook.com' },
            { name: 'Spotify', icon: 'https://cdn-icons-png.flaticon.com/512/174/174872.png', url: 'https://www.spotify.com' },
            { name: 'TikTok', icon: 'https://cdn-icons-png.flaticon.com/512/3046/3046121.png', url: 'https://www.tiktok.com' },
            { name: 'Gmail', icon: 'https://cdn-icons-png.flaticon.com/512/732/732200.png', url: 'https://mail.google.com' },
            { name: 'Steam', icon: 'https://cdn-icons-png.flaticon.com/512/888/888868.png', url: 'https://store.steampowered.com' },
            { name: 'Epic Games', icon: 'https://cdn-icons-png.flaticon.com/512/5968/5968311.png', url: 'https://www.epicgames.com' },
            { name: 'PSN', icon: 'https://cdn-icons-png.flaticon.com/512/588/588302.png', url: 'https://www.playstation.com' },
            { name: 'Xbox', icon: 'https://cdn-icons-png.flaticon.com/512/888/888882.png', url: 'https://www.xbox.com' },
            { name: 'Outlook', icon: 'https://cdn-icons-png.flaticon.com/512/732/732225.png', url: 'https://outlook.live.com' }
        ];

        function createAppElement(app) {
            const a = document.createElement('a');
            a.className = 'app-item';
            a.href = app.url;
            a.target = '_blank';
            a.innerHTML = `<img src="${app.icon}" class="app-icon"><span class="app-label">${app.name}</span>`;
            return a;
        }

        // Preencher Home (primeiros 4) e Gaveta (todos)
        const homeGrid = document.getElementById('homeGrid');
        const drawerGrid = document.getElementById('drawerGrid');

        apps.forEach((app, index) => {
            if(index < 8) homeGrid.appendChild(createAppElement(app)); // Apenas 8 na home
            drawerGrid.appendChild(createAppElement(app)); // Todos na gaveta
        });

        // Alternar Gaveta
        function toggleDrawer() {
            document.getElementById('appDrawer').classList.toggle('open');
        }

        // Rel√≥gio
        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
