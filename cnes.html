    <style>
        :root {
            --blood: #770000;
            --dark-blood: #440000;
            --gold: #aa8800;
            --stone: #1a1a1a;
            --flame-orange: #ff4500;
        }

        body {
            background-color: #050505;
            /* O background abaixo ser substitudo pela imagem assim que voc colar a string no JS */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #eee;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--blood);
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: 3px 3px 0px #000, 0 0 20px var(--blood);
            margin: 15px 0;
            z-index: 5;
        }

        .game-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            z-index: 5;
        }

        .emulator-frame {
            position: relative;
            padding: 10px;
            background: rgba(34, 34, 34, 0.9);
            border: 4px solid #111;
            outline: 1px solid var(--gold);
            box-shadow: 0 0 80px #000;
        }

        .torch {
            position: absolute;
            top: 40%;
            width: 10px;
            height: 35px;
            background: linear-gradient(to right, #333, #111);
        }
        .torch.left { left: -20px; }
        .torch.right { right: -20px; }
        
        .flame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            width: 14px;
            height: 20px;
            background: var(--flame-orange);
            border-radius: 50% 50% 20% 20%;
            transform: translateX(-50%);
            filter: blur(1px);
            animation: flicker 0.1s infinite alternate;
            box-shadow: 0 0 15px var(--flame-orange);
        }

        @keyframes flicker {
            to { transform: translateX(-50%) scale(1.1); opacity: 0.9; }
        }

        canvas {
            width: 512px;
            height: 448px;
            max-width: 70vw;
            background: #000;
            image-rendering: pixelated;
        }

        .side-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 45px;
        }

        .touch-btn {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 2px solid var(--blood);
            color: #888;
            width: 65px;
            height: 65px;
            border-radius: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 0 #000;
            transition: 0.1s;
        }

        .touch-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #000;
            background: var(--blood);
            color: white;
        }

        .rect-btn { width: 90px; height: 35px; border-radius: 5px; font-size: 0.8rem; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 65px); grid-template-rows: repeat(3, 65px); }
        .ab-buttons { display: flex; gap: 40px; }

        .ui-panel {
            margin-top: 25px;
            padding: 15px 30px;
            background: rgba(10, 0, 0, 0.85);
            border: 1px solid var(--blood);
            text-align: center;
            max-width: 95vw;
            z-index: 5;
        }

        #toggle-controls {
            background: var(--blood);
            color: white;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .map-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .map-label {
            font-size: 0.7rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        kbd {
            background: #111;
            border: 1px solid var(--gold);
            padding: 8px 12px;
            color: #fff;
            cursor: pointer;
            min-width: 70px;
            display: inline-block;
            font-family: monospace;
            transition: 0.3s;
        }

        kbd.waiting {
            background: var(--blood) !important;
            animation: pulse-red 0.8s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
        }
    </style>
</head>
<body>

    <h1>CASTLEVANIA</h1>

    <div class="game-container">
        <div class="side-controls" id="left-controls">
            <div class="touch-btn rect-btn" data-nes="SELECT">SELECT</div>
            <div class="d-pad">
                <div style="grid-column: 2; grid-row: 1;" class="touch-btn" data-nes="UP"></div>
                <div style="grid-column: 1; grid-row: 2;" class="touch-btn" data-nes="LEFT"></div>
                <div style="grid-column: 3; grid-row: 2;" class="touch-btn" data-nes="RIGHT"></div>
                <div style="grid-column: 2; grid-row: 3;" class="touch-btn" data-nes="DOWN"></div>
            </div>
        </div>

        <div class="emulator-frame">
            <div class="torch left"><div class="flame"></div></div>
            <div class="torch right"><div class="flame"></div></div>
            <canvas id="nes-canvas" width="256" height="240"></canvas>
        </div>

        <div class="side-controls" id="right-controls">
            <div style="display:flex; flex-direction:column; gap:65px; align-items:center;">
                <div class="touch-btn rect-btn" data-nes="START">START</div>
                <div class="ab-buttons">

le a string da IMAGEM aqui

        const nes = new jsnes.NES({
            onFrame: (buffer) => {
                const canvas = document.getElementById('nes-canvas');
                const ctx = canvas.getContext('2d');
                const imageData = ctx.createImageData(256, 240);
                for (let i = 0; i < 256 * 240; i++) {
                    imageData.data[i*4+0] = buffer[i] & 0xFF;
                    imageData.data[i*4+1] = (buffer[i] >> 8) & 0xFF;
                    imageData.data[i*4+2] = (buffer[i] >> 16) & 0xFF;
                    imageData.data[i*4+3] = 0xFF;
                }
                ctx.putImageData(imageData, 0, 0);
            }
        });

        let MAPPING = {
            "ArrowUp": "UP", "ArrowDown": "DOWN", "ArrowLeft": "LEFT", "ArrowRight": "RIGHT",
            "KeyX": "A", "KeyZ": "B", "Enter": "START", "ShiftLeft": "SELECT"
        };

        // Lgica para aplicar o Background em Base64
        function applyBackground(base64) {
            if (base64.length > 50) {
                // Adiciona o prefixo data:image caso no exista e aplica um overlay escuro
                const imageUrl = base64.startsWith('data:image') ? base64 : `data:image/png;base64,${base64}`;
                document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url("${imageUrl}")`;
            } else {
                // Background padro caso esteja vazio
                document.body.style.backgroundImage = `radial-gradient(circle at center, #1a0505 0%, #050505 100%)`;
            }
        }

        function loadRomBase64(base64) {
            try {
                const binary = atob(base64);
                nes.loadROM(binary);
                const loop = () => { nes.frame(); requestAnimationFrame(loop); };
                loop();
            } catch (e) { console.error("Erro ao carregar ROM:", e); }
        }

        window.onload = () => {
            applyBackground(BG_IMAGE_BASE64);
            if (ROM_BASE64.length > 100) loadRomBase64(ROM_BASE64);
        };

        // UI e Mapeamento
        document.getElementById('toggle-controls').onclick = function() {
            const left = document.getElementById('left-controls');
            const right = document.getElementById('right-controls');
            const isHidden = left.style.display === 'none' || left.style.display === '';
            left.style.display = right.style.display = isHidden ? 'flex' : 'none';
            this.innerText = isHidden ? 'OCULTAR RITUAL' : 'INVOCAR CONTROLES TOUCH';
        };

        let waitingForAction = null;
        document.querySelectorAll('#remap-container kbd').forEach(kbd => {
            kbd.onclick = function() {
                document.querySelectorAll('kbd').forEach(k => k.classList.remove('waiting'));
                waitingForAction = this.getAttribute('data-nes');
                this.classList.add('waiting');
                this.innerText = "???";
            };
        });

        window.addEventListener('keydown', (e) => {
            if (waitingForAction) {
                e.preventDefault();
                for (let key in MAPPING) { if (MAPPING[key] === waitingForAction) delete MAPPING[key]; }
                MAPPING[e.code] = waitingForAction;
                const activeKbd = document.querySelector('kbd.waiting');
                activeKbd.innerText = e.key.toUpperCase();
                activeKbd.classList.remove('waiting');
                waitingForAction = null;
            } else {
                const action = MAPPING[e.code];
                if (action) nes.buttonDown(1, jsnes.Controller["BUTTON_" + action]);
            }
        });

        window.addEventListener('keyup', (e) => {
            const action = MAPPING[e.code];
            if (action) nes.buttonUp(1, jsnes.Controller["BUTTON_" + action]);
        });

        document.querySelectorAll('.touch-btn').forEach(btn => {
            const action = btn.getAttribute('data-nes');
            btn.onmousedown = btn.ontouchstart = (e) => { e.preventDefault(); nes.buttonDown(1, jsnes.Controller["BUTTON_" + action]); };
            btn.onmouseup = btn.onmouseleave = btn.ontouchend = (e) => { e.preventDefault(); nes.buttonUp(1, jsnes.Controller["BUTTON_" + action]); };
        });
    </script>
